<div class="row">
    <div class="col-md-10">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-titlce">Create Alert</h5>
            </div>
            <div class="card-body">
                        <form [formGroup]="alert">
                            <div class="mt-15"></div>
                            <div class="row">
                                <div class="col-md-12 ml-2 mr-2">
                                    <div class="form-group">
                                        <label>Alert Name</label>
                                        <input type="text" class="form-control" formControlName="alert_text">
                                        <div *ngIf="alert.controls['alert_text'].invalid && (alert.controls['alert_text'].dirty || alert.controls['alert_text'].touched)" style="color:red; text-transform: capitalize;">
                                            Please enter detials
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="update ml-auto mr-auto ">
                                    <button type="submit " class="btn btn-primary btn-round " (click)="createAlerts()">Create Alert</button>
                                </div>
                            </div>
                        </form>
            </div>
        </div>
    </div>
</div>

<!-- Alert Modal for delete -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title" id="alertModalLabel">Delete Post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                This Operation cannot be reverted back.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAlert()">Confirm Delete</button>
            </div>
        </div>
    </div>
</div>

</div>
