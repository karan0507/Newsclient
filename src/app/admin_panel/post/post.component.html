<div class="row">
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Create A POST/ARTICLE</h5>
                <button type="submit " class="btn btn-primary btn-round  float-right" (click)="deleteSession()">Clear Post</button>

            </div>
            <div class="card-body">
                <form [formGroup]="news" (ngSubmit)="createPost()">
                    <div class="row">

                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label>HeadLine</label>
                                <input type="text" id="headline" class="form-control" formControlName="headline">
                                <div *ngIf="news.controls['headline'].invalid && (news.controls['headline'].dirty || news.controls['headline'].touched)" style="color:red; text-transform: capitalize;">
                                    Please put detials
                                </div>
                            </div>

                        </div>

                    </div>

                    <!-- </div> -->
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Editor Name</label>
                                <input type="email" class="form-control" formControlName="editor_name">
                            </div>
                        </div>

                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label for="">Status</label>
                                <select class="form-control" formControlName="status" name="" id="">
                                    <option class="option-effect" (selected)="onStatus()" *ngFor="let item of status" value={{item.status}}>{{item.status}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label for="">Post Type</label>
                                <select class="form-control" (change)="onCategories($event.target.value)" formControlName="post_type" name="" id="">
                                    <option class="option-effect" *ngFor="let item of postTypes" value={{item.post_type}}>{{item.post_type | uppercase}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <label>Upload Thumbnail Image</label>
                            <div class="form-group custom-file">
                                <input type="file" class="form-control" name="file" (change)="fileEvent($event)" formControlName="photo">
                                <label class=" custom-file-label " #labelImport for="image "><i class="fas fa-search "></i>{{filename}}</label>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label for="">Categories</label>
                                <select class="form-control" (change)="onCategories($event.target.value)" formControlName="categories" name="" id="">
                                    <option class="option-effect" *ngFor="let item of categories" value={{item.id}}>{{item.categories_name | uppercase}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" formControlName="subject" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 px-3">
                            <div class="form-group">
                                <label for="">Recent Post</label>
                                <input type="checkbox" (change)="recentselect()" name="" id="">
                            </div>
                        </div>
                        <div class="col-md-6 px-3">
                            <div class="form-group">
                                <label for="">Big Banner Post</label>
                                <input type="checkbox" [(ngModel)]="bannerselect" [ngModelOptions]="{standalone: true}" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label for="">Tags</label>
                                <!-- <ng-multiselect-dropdown [placeholder]="'Select Tags'" [settings]="dropdownSettings" [data]="dropdownList" [(ngModel)]="mymodel" [ngModelOptions]="{standalone: true}" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown> -->
                                <ng-multiselect-dropdown [placeholder]="'Select Tags'" [settings]="dropdownSettings" [data]="dropdownList" formControlName="tags" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label for="">Content</label>
                                <angular-editor formControlName="post_content" [config]="editorConfig"></angular-editor>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="update ml-auto mr-auto ">
                            <button type="submit " class="btn btn-primary btn-round">Create Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
