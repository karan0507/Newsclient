<div class="row">
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Create A POST/ARTICLE</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="news">
                    <div class="row">

                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label>HeadLine</label>
                                <input type="text" class="form-control" formControlName="headline">
                            </div>
                        </div>
                        <!-- <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Editor Name</label>
                                <input type="email" class="form-control" formControlName="editor_name">
                            </div>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Editor Name</label>
                                <input type="email" class="form-control" formControlName="editor_name">
                            </div>
                        </div>

                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Status</label>
                                <input type="email" class="form-control" formControlName="editor_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <label>Upload Thumbnail Image</label>
                            <div class="form-group custom-file">
                                <input type="file" class="form-control" name="file" (change)="fileEvent($event)" formControlName="photo">
                                <label class=" custom-file-label " #labelImport for="image "><i class="fas fa-search "></i>{{filename}}</label>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Categories</label>
                                <input type="text" formControlName="categories" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" formControlName="subject" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-md-12 px-3">
                            <div class="form-group">
                                <label for="">Content</label>
                                <angular-editor formControlName="post_content" [config]="editorConfig"></angular-editor>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="update ml-auto mr-auto ">
                            <button type="submit " class="btn btn-primary btn-round " (click)="createPost()">Create Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
